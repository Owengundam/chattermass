<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ML Agents Study</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      body { 
        padding: 0; 
        margin: 0; 
        background: #231F20;
        overflow: hidden;
      }
      #unity-container { 
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas { 
        background: #231F20;
        display: block;
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }
      #unity-loading-bar { 
        position: absolute; 
        left: 50%; 
        top: 50%; 
        transform: translate(-50%, -50%); 
        display: none;
        z-index: 1000;
      }
      #unity-logo { 
        width: 154px; 
        height: 130px; 
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
      }
      #unity-progress-bar-empty { 
        width: 141px; 
        height: 18px; 
        margin-top: 10px; 
        margin-left: 6.5px; 
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }
      #unity-progress-bar-full { 
        width: 0%; 
        height: 18px; 
        margin-top: 10px; 
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/testunityWebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/testunityWebGL.data.br",
        frameworkUrl: buildUrl + "/testunityWebGL.framework.js.br",
        codeUrl: buildUrl + "/testunityWebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ML Agents Study",
        productVersion: "0.1.0",
      };

      // Responsive canvas sizing
      function resizeCanvas() {
        var container = document.querySelector("#unity-container");
        var containerWidth = container.clientWidth;
        var containerHeight = container.clientHeight;
        
        // Maintain 16:9 aspect ratio
        var aspectRatio = 16 / 9;
        var newWidth, newHeight;
        
        if (containerWidth / containerHeight > aspectRatio) {
          newHeight = containerHeight;
          newWidth = newHeight * aspectRatio;
        } else {
          newWidth = containerWidth;
          newHeight = newWidth / aspectRatio;
        }
        
        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
      }

      // Handle mobile devices
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // Show loading bar
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          // Hide loading bar when complete
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // Initial resize
          resizeCanvas();
          
          // Resize on window resize
          window.addEventListener('resize', resizeCanvas);
          
        }).catch((message) => {
          console.error('Unity loading failed:', message);
          // Hide loading bar on error too
          document.querySelector("#unity-loading-bar").style.display = "none";
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
